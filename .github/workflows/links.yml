name: "Link Integrity"

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run Lychee"
        id: lychee
        uses: lycheeverse/lychee-action@v1.9.0
        continue-on-error: ${{ github.event_name == 'schedule' }}
        with:
          args: "--config .lychee.toml --verbose --no-progress './**/*.md'"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Create issue from report (schedule only)"
        if: ${{ github.event_name == 'schedule' && steps.lychee.outcome == 'failure' }}
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Link rot detected"
          content-filepath: "./lychee/out.md"
          labels: "maintenance"
